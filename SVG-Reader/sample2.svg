<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg">
	<!-- Background -->
	<rect x="0" y="0" width="1000" height="600" fill="rgb(245,245,245)" fill-opacity="1" stroke="rgb(200,200,200)" stroke-width="2"/>

	<!-- Title -->
	<text x="350" y="50" font-size="40" fill="rgb(0,0,255)">Fun SVG Shapes</text>

	<!-- Stars (Polygons) -->
	<polygon fill="rgb(255, 255, 0)" fill-opacity="0.6" stroke="rgb(255, 0, 0)" stroke-width="5" stroke-opacity="0.7"
			 points="150,150 170,200 220,200 180,230 200,280 150,250 100,280 120,230 80,200 130,200"/>
	<polygon fill="rgb(255, 200, 0)" fill-opacity="0.6" stroke="rgb(200, 0, 0)" stroke-width="5" stroke-opacity="0.7"
			 points="300,150 320,200 370,200 330,230 350,280 300,250 250,280 270,230 230,200 280,200"/>

	<!-- Hexagon -->
	<polygon fill="rgb(100, 255, 255)" fill-opacity="0.5" stroke="rgb(0, 100, 255)" stroke-width="4" stroke-opacity="0.6"
			 points="500,100 550,130 550,180 500,210 450,180 450,130" />

	<!-- Octagon -->
	<polygon fill="rgb(200, 255, 200)" fill-opacity="0.5" stroke="rgb(0, 150, 0)" stroke-width="4" stroke-opacity="0.6"
			 points="700,100 730,130 730,170 700,200 660,200 630,170 630,130 660,100" />

	<!-- Circles & Ellipses -->
	<circle cx="150" cy="400" r="40" fill="rgb(255, 0, 0)" fill-opacity="0.5" stroke="rgb(0, 0, 0)" stroke-width="3" stroke-opacity="0.5"/>
	<circle cx="220" cy="400" r="40" fill="rgb(0, 255, 0)" fill-opacity="0.5" stroke="rgb(0, 0, 0)" stroke-width="3" stroke-opacity="0.5"/>
	<circle cx="290" cy="400" r="40" fill="rgb(0, 0, 255)" fill-opacity="0.5" stroke="rgb(0, 0, 0)" stroke-width="3" stroke-opacity="0.5"/>
	<ellipse cx="400" cy="400" rx="60" ry="30" fill="rgb(255, 100, 255)" fill-opacity="0.5" stroke="rgb(100, 0, 100)" stroke-width="3" stroke-opacity="0.7" />
	<ellipse cx="500" cy="400" rx="30" ry="60" fill="rgb(100, 255, 255)" fill-opacity="0.5" stroke="rgb(0, 100, 100)" stroke-width="3" stroke-opacity="0.7" />

	<!-- Decorative Polylines -->
	<polyline points="600,300 620,280 640,300 660,280 680,300 700,280 720,300" fill-opacity="0.5" stroke="rgb(0,0,255)" stroke-width="4" stroke-opacity="0.6" fill="rgb(200,200,255)" />
	<polyline points="600,320 620,340 640,320 660,340 680,320 700,340 720,320" fill-opacity="0.5" stroke="rgb(0,255,0)" stroke-width="4" stroke-opacity="0.6" fill="rgb(200,255,200)" />

	<!-- Lines with varying thickness -->
	<line x1="800" y1="100" x2="850" y2="50" stroke="rgb(255,0,0)" stroke-width="5" stroke-opacity="0.7" />
	<line x1="800" y1="120" x2="850" y2="70" stroke="rgb(255,0,0)" stroke-width="10" stroke-opacity="0.7" />
	<line x1="800" y1="140" x2="850" y2="90" stroke="rgb(255,0,0)" stroke-width="15" stroke-opacity="0.7" />
	<line x1="800" y1="160" x2="850" y2="110" stroke="rgb(255,0,0)" stroke-width="20" stroke-opacity="0.7" />

	<!-- Label -->
	<text x="750" y="500" font-size="30" fill="rgb(255,0,255)">Nguyen Van A</text>
</svg>
